<!DOCTYPE html>
<html>
<head>

<style>
  body {
    font-family: "Arial",sans-serif;
  } 
  p {
    text-align: center;
  }
  #first, #oper, #second, #equal, #res {
    font-size: 800%;
    font-weight: bold;
    margin-right: 2%;
  }
  input{
    display: inline-block;
    border: 10px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }
</style>

</head>
<body>

<select id="valSelection" onChange="setCookie()">
  <option>Change max number:</option>
  <option value=5>5</option>
  <option value=10>10</option>
  <option value=25>25</option>
  <option value=50>50</option>
</select>

<p>
<span id="first"></span> <span id="oper"> </span> <span id="second"></span> <span id="equal">=</span>
<input autofocus autocomplete="off" id="res" type="tel" maxlength="2" size="1" onchange="submitResult()">
<br>
<span id="message"></span>
</p>

<noscript>
  Javascript disabled!
</noscript>

<script src="cookie.js"></script>
<script src="math.js"></script>

</body>
</html>
